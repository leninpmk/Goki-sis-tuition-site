<!DOCTYPE html>
<html>
<head>
	<title>awards</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,intial-scale=1.0">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		div
		{
			width:900px;
			height:900px;
			background-color: blue;
			position: relative;
		animation-name:awards;
		animation-duration: 3s;
		}
		@keyframes awards
		{
			0%{background-color: red;left: 100px;right: 100px;}
			25%{background-color: blue;left: 100px;right: 100px}
			50%{background-color:yellow;left: 100px;right: 100px;}
			75%{background-color: cyan;left: 200px;right: 200px;}
		}
	</style>
</head>
<body>
<div>
	<img src="award1.jpg" width="100%" height="100%">
	<img src="award2.jpg" width="100%" height="100%">
</div>
</body>
</html>
