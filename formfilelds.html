<!DOCTYPE html>
<html>
<head>
	<title>FORM fields</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
	</script>
	<script>
	$(document).ready(function)()
	{
		$('#btnAddDivClass').click(function()
		{
			$('#myDiv').addClass('yellowdiv');
		});
          $('#btnAddClass').click(function()
          {
          	$('p').addClass('imgprg');
             });
      });
</script>
<style>
	.yellowdiv
	{
		background-color: yellow;
		margin: 10px;
		height: 200;
	}
	.imgprg
	{
		font-family:sans-serif;
		font-size: 15px;
	}
</style>
</head>
<body>
	<h1>demo:Jquery addclass() method</h1>
<button id="btnAddDivClass">Add div class</button>
<button id="btnAddClass">Add class</button>
<div id="myDiv">
	<p>This is frist paragraph</p>
</div>
<div><p>This is second paragraph</p></div>
<div><p>This is 3rd para</p></div>
</body>
</html>
