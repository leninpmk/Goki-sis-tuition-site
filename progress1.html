<!DOCTYPE html>
<html lang="en">
<head>
	<title>FORM</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,intial-scale=1.0">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:70%;">70% complete
			</div>
		</div>
		<div class="progress">
		<div class="progress-bar progress-bar-success progress-bar-striped" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"role="progressbar" style="width:60%;">60% complete
		</div>
	</div>
		<div class="progress">
		<div class="progress-bar progress-bar-danger progress-bar-striped" aria-valuenow="50" aria-valuemin="0"aria-valuemax="100" role="progressbar" style="width:50%;">50% complete
		</div>
	</div>
</div>

</html>
