<!DOCTYPE html>
<html lang="en">
<head>
	<title>FORM</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,intial-scale=1.0">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Carousel</h1>
		<div id="mycarousel" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#fruits1" data-slide-to="0" class="active"></li>
				<li data-target="#mycarousel" data-slide-to="1" class="active"></li>
				<li data-target="#mycarousel" data-slide-to="2" class="active"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="fruits1.jpg" alt="multifruits" style="width:100%;">
				</div>
				<div class="item">
					<img src="strawberry.jpg" alt="strawberry" style="width:100%;">
				</div>
				<div class="item">
					<img src="apple.jpg" alt="apple" style="width:100%;">
				</div>
			</div>
			<a class="left carousel-control" href="#mycarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#mycarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</body>
</html>
